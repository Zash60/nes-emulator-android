name: Build Android APK with Java 17

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Init submodules  # <-- Add this to ensure submodules are updated
        run: git submodule update --init --recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK with NDK and CMake
        uses: android-actions/setup-android@v3
        with:
          packages: "ndk;26.1.10909125 cmake;3.22.1"

      - name: Clean Gradle Cache
        run: rm -rf ~/.gradle/caches

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :test:assembleDebug
        env:
          ANDROID_SDK_ACCEPT_LICENSES: "y"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nes-emulator-debug-apk
          path: test/build/outputs/apk/debug/test-debug.apk
