# Nome do Workflow que aparecerá na aba "Actions"
name: Build Android APK

# Define quando este workflow deve ser executado
on:
  # Permite que você execute este workflow manualmente a partir da aba Actions
  workflow_dispatch:
  # Também executa automaticamente quando você faz um push para a branch 'master'
  push:
    branches: [ "master" ]

# Define os "jobs" (tarefas) que serão executados
jobs:
  build:
    # O tipo de máquina virtual para executar o job
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do seu repositório para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Java (necessário para o Android/Gradle)
      - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'       # <--- CORRETO
        distribution: 'temurin' # <--- CORRETO
        cache: gradle           # <--- CORRETO

      # 3. Dá permissão de execução para o script do Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Executa o comando de compilação para gerar um APK de depuração (Debug)
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 5. Carrega o APK gerado como um "artefato" para que você possa baixá-lo
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nes-emulator-debug-apk  # Nome do arquivo que você vai baixar
          path: app/build/outputs/apk/debug/app-debug.apk # Caminho onde o APK é gerado
