name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # MUDANÇA 1: Compilamos o módulo 'test' em vez do 'app'
        run: ./gradlew :test:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nes-emulator-debug-apk
          # MUDANÇA 2: O caminho do APK agora é dentro da pasta 'test'
          path: test/build/outputs/apk/debug/test-debug.apk
