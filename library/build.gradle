apply plugin: 'com.android.library'

android {
    // ALTERADO: de 26 para 30
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        // ALTERADO: de 26 para 30
        targetSdkVersion 30
        versionCode 12
        versionName "1.5.1"
        // ALTERADO: para a versão AndroidX
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

// ALTERADO: Dependências atualizadas para AndroidX
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.1' // Era com.android.support:appcompat-v7
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3' // Era com.android.support.test:runner
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0' // Era com.android.support.test.espresso:espresso-core
}
